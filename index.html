  <head>

      name="description"
      content="Discover the latest trailers and details for movies and TV shows on PopcornPhoria. Watch trailers, read synopses, and explore the world of cinema and television." />

      property="og:title"
      content="PopcornPhoria - Movie & TV Show Trailers & Details" />

      property="og:description"
      content="Discover the latest trailers and details for movies and TV shows on PopcornPhoria. Watch trailers, read synopses, and explore the world of cinema and television." />

      name="twitter:title"
      content="PopcornPhoria - Movie & TV Show Trailers & Details" />

      name="twitter:description"
      content="Discover the latest trailers and details for movies and TV shows on PopcornPhoria. Watch trailers, read synopses, and explore the world of cinema and television." />

      rel="icon"

    <link
